<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view>
    <h:head>
        <h:outputStylesheet library="css" name="login.css">
            <f:param name="v" value="#{request.getSession().getId()}"/>
        </h:outputStylesheet>

    </h:head>
    <body>
    <div class="containerMenu">
        ESIG RECRUTAMENTO
    </div>

    <div class="containerLogin">
        <div class="box">
            <h:graphicImage value="/resources/login.png" width="auto" height="300" alt="Ilustração"/>
        </div>
        <div class="box">


            <div class="titles">
                <h1>Bem vindo(a)!</h1>
                <p>Autentique com seu usuário e senha</p>
            </div>

            <h:form class="form">
                <h:messages showSummary="false" showDetail="true" styleClass="error-message"/>
                <div class="form-group">
                    <h:outputLabel for="usuario" value="Usuário"/>
                    <h:inputText id="usuario" value="#{authBean.nomeUsuario}" class="input-field"/>
                </div>

                <div class="form-group">
                    <h:outputLabel for="senha" value="Senha"/>
                    <h:inputSecret id="senha" value="#{authBean.senha}" class="input-field"/>
                </div>


                <h:commandButton value="Entrar" action="#{authBean.login}" class="btn" process="@form"/>
            </h:form>

            <p:link outcome="cadastro.xhtml" value="Não possui conta? Cadastre-se"></p:link>
        </div>


    </div>

    <div class="footer"/>
    </body>

</f:view>
</html>
